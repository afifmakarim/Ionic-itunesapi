<ion-header>
  <ion-navbar>
    <ion-title>Itunes API with Ionic App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label stacked>Cari artist/lagu</ion-label>
    <ion-input type="text" [(ngModel)]="artistName" name="artistName"></ion-input>
  </ion-item>
<ion-item>
<button ion-button item-right (click)="toList(artistName)">Cari Lagu</button>
</ion-item>
</ion-list>
</ion-content>
