<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>Hasil Penelusuran</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let item of list">
    <ion-thumbnail item-start> 
      <img src="{{item.artworkUrl100}}">
    </ion-thumbnail>
    <h2>{{item.artistName}}</h2>
    <p>{{item.trackName}}</p>
    <button ion-button large clear item-end (click)="play(item.previewUrl)"><ion-icon class="play_icon" ios="ios-play" md="md-play"></ion-icon></button>
  </ion-item>
</ion-list>
</ion-content>
